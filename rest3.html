<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #demo{
            width: 100px;
            height: 100px;
            border: 5px solid purple;
        }
    </style>
</head>
<p id="demo"></p>
<body>
    <script>
        function sum(...args)
        {
            let sum = 0;
            for (let arg of args)
            sum += arg;
            return sum
            
            ;
        }
        let x = sum (4,5,6,18,25,49,200);
        document.getElementById('demo').innerHTML=x;
    </script>
</body>
</html>
