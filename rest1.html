<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        function f1(...x)
        {
            let sum = 0;
            for(let i of x)  // rest opreter ... three dot
            {
                sum += i;
            }
            return sum;
        }
        console.log(f1(1,2));
        console.log(f1(1,2,3));
        console.log(f1(1,2,3,4,5));
    </script>
</body>
